<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Amazon web-page</title>
  </head>
  <body>
    <div class="logo">
      <img src="./assets/logo.png" alt="Amazon logo" />
    </div>

    <div class="menu_bar">
      <div>All</div>
      <div>Today's deals</div>
      <div>Customer Service</div>
      <div>Registry</div>
      <div>Gift Cards</div>
      <div>Sell</div>
    </div>

    <div class="promotion">Shop All Holiday Gift Cards</div>

    <div class="upper_bg">
      <div>Holiday Gift Guides</div>
      <div>Be a go-gifter</div>
    </div>

    <div class="cards">
      <div>
        Find the perfect gift<a href="https://www.amazon.com/" target="_blank"
          >Shop now</a
        >
      </div>
      <br />
      <img src="./assets/img_1.jpg" alt="" />
      <img src="./assets/img_2.jpg" alt="" />
      <img src="./assets/img_3.jpg" alt="" />
      <img src="./assets/img_4.jpg" alt="" />
    </div>

    <div>
      <img class="picture" src="./assets/img_9.png" alt="Picture" />
      <div class="text">
        Play the gifting game
        <a
          href="https://www.amazon.com/s?k=gaming&crid=3REQ71IH1ZZ5Q&
        sprefix=gaming%2Caps%2C225&ref=nb_sb_noss_1"
          target="_blank"
          >Shop gaming</a
        >
      </div>
    </div>

    <div>
      <img class="picture" src="./assets/img_10.png" alt="Picture" />
      <div class="text">
        The sound of cheer
        <a
          href="https://www.amazon.com/s?k=jbl&crid=1VEYUICMK3G
        WB&sprefix=jbl%2Caps%2C177&ref=nb_sb_noss_1"
          target="_blank"
          >Shop Audio & Accessories</a
        >
      </div>
    </div>

    <div class="pre_bottom"><a href="#">Back to top</a></div>

    <div class="bottom">
      <img src="./assets/logo.png" alt="Amazon logo" />
    </div>
  </body>
</html>
